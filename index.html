<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas height="600" width="1600"></canvas>

    <br><br>
    Enter scans to build a tree (delimiter is a newline character)
    <br><br>
    <table border="0">
        <tr>
            <td>Post order scan:</td>
            <td>Pre order scan:</td>
        </tr>
        <tr>
            <td>
                <textarea id="postOrder" cols="45" rows="20"></textarea>
            </td>
            <td>
                <textarea id="preOrder" cols="45" rows="20"></textarea>
            </td>
        </tr>
    </table>

    <input type="button" value="Generate tree" id="generateTree">
    <br>
    <span id="error"></span>
</body>

</html>
